<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Up & Drop Off - Veygo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Tempus Dominus CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4/build/css/tempusdominus-bootstrap-4.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/veygo.png" alt="Veygo Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rental_date.html">Rent a Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="membership.html">Membership</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="pickup" class="py-5">
        <div class="container">
            <h2 class="section-title">Pick Up & Drop Off</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form id="pickupForm">
                        <div class="form-group">
                            <label for="pickupTime">Pick Up Time</label>
                            <div class="input-group date" id="pickupTime" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" id="pickupTimeText" data-target="#pickupTime" onkeydown="preventKeyboardInput(event)" required readonly>
                                <div class="input-group-append" data-target="#pickupTime" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="far fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dropoffTime">Drop Off Time</label>
                            <div class="input-group date" id="dropoffTime" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" id="dropoffTimeText" data-target="#dropoffTime" onkeydown="preventKeyboardInput(event)" required readonly>
                                <div class="input-group-append" data-target="#dropoffTime" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="far fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-primary text-white text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2024 Veygo. All rights reserved.</p>
            <p><a href="terms.html" class="text-white">Terms and Conditions</a> | <a href="privacy.html" class="text-white">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Tempus Dominus JS -->
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4/build/js/tempusdominus-bootstrap-4.min.js"></script>
    <script>
        $(function () {
            $('#pickupTime').datetimepicker({
                format: 'YYYY-MM-DD hh:mm A',
                minDate: moment(), 
                sideBySide: true,
                icons: {
                    time: 'far fa-clock',
                    date: 'far fa-calendar',
                    up: 'fas fa-arrow-up',
                    down: 'fas fa-arrow-down',
                    previous: 'fas fa-chevron-left',
                    next: 'fas fa-chevron-right',
                    today: 'far fa-calendar-check-o',
                    clear: 'far fa-trash',
                    close: 'far fa-times'
                }
            });
            $('#dropoffTime').datetimepicker({
                format: 'YYYY-MM-DD hh:mm A',
                minDate: moment(), 
                sideBySide: true,
                icons: {
                    time: 'far fa-clock',
                    date: 'far fa-calendar',
                    up: 'fas fa-arrow-up',
                    down: 'fas fa-arrow-down',
                    previous: 'fas fa-chevron-left',
                    next: 'fas fa-chevron-right',
                    today: 'far fa-calendar-check-o',
                    clear: 'far fa-trash',
                    close: 'far fa-times'
                }
            });
        });

        document.getElementById('pickupForm').addEventListener('submit', function (e) {
            var pickupTime = moment(document.getElementById('pickupTimeText').value, 'YYYY-MM-DD hh:mm A').toDate();
            var dropoffTime = moment(document.getElementById('dropoffTimeText').value, 'YYYY-MM-DD hh:mm A').toDate();
            var now = new Date();
            var minDropoffTime = new Date(pickupTime.getTime() + 6 * 60 * 60 * 1000); // 6 hours later

            if (pickupTime <= now) {
                e.preventDefault();
                alert('Pick Up Time must be later than the current time.');
            } else if (dropoffTime < minDropoffTime) {
                e.preventDefault();
                alert('Drop Off Time must be at least 6 hours later than the Pick Up Time.');
            }
        });

        function preventKeyboardInput(event) {
            event.preventDefault();
        }
    </script>
</body>
</html>
