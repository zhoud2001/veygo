    <section id="register" class="py-5 body">
        <div class="container">
            <h2 class="section-title">Register</h2>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <form id="registerForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName" class="required">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName" class="required">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="dob" class="required">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone" class="required">Phone Number</label>
                                <input type="text" class="form-control" id="phone" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(XXX) XXX-XXXX" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="required">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="driversLicense" class="required">Upload Driver's License</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="driversLicense" accept="image/*,application/pdf" required>
                                <label class="custom-file-label" for="driversLicense">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="visaPage">Upload Visa Page</label>
                            <i class="fas fa-info-circle info-icon" onclick="showInfo('visa')"></i>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="visaPage" accept="image/*,application/pdf">
                                <label class="custom-file-label" for="visaPage">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="licenseTranslation">Upload Driver's License Translation</label>
                            <i class="fas fa-info-circle info-icon" onclick="showInfo('translation')"></i>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="licenseTranslation" accept="image/*,application/pdf">
                                <label class="custom-file-label" for="licenseTranslation">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="streetAddress" class="required">Street Address</label>
                            <input type="text" class="form-control" id="streetAddress" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="state" class="required">State</label>
                                <select id="state" class="form-control custom-select" required>
                                    <option value="">Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="zipCode" class="required">Zip Code</label>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="required">Password</label>

                            <label class="form-check-label" for="termsCheck">I agree to the <a href="terms.html">Terms and Conditions</a> and the <a href="privacy.html">Privacy Policy</a></label>

                        <button type="submit" class="btn btn-primary">Register</button>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('phone').addEventListener('input', function (e) {
            var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });

        document.getElementById('dob').addEventListener('input', function (e) {
            var input = e.target;
            var date = new Date(input.value);
            var now = new Date();
            if (date > now) {
                alert('Date of Birth cannot be in the future.');
                input.value = '';
            }
        });

        document.querySelectorAll('.custom-file-input').forEach(input => {
            input.addEventListener('change', function (e) {
                var fileName = e.target.files[0].name;
                e.target.nextElementSibling.innerText = fileName;
            });
        });

        function showInfo(type) {
            let message;
            if (type === 'visa') {
                message = 'If your driver\'s license is temporary or issued outside of the US, please upload a copy of your visa page.';
            } else if (type === 'translation') {
                message = 'If your driver\'s license is not in English, please upload a certified translation.';
            }
            alert(message);
        }

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var dob = document.getElementById('dob').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var driversLicense = document.getElementById('driversLicense').files[0];
            var visaPage = document.getElementById('visaPage').files[0];
            var licenseTranslation = document.getElementById('licenseTranslation').files[0];
            var streetAddress = document.getElementById('streetAddress').value;
            var state = document.getElementById('state').value;
            var zipCode = document.getElementById('zipCode').value;

            if (!firstName || !lastName || !dob || !phone || !email || !password || !driversLicense || !streetAddress || !state || !zipCode) {
                alert('Please fill out all required fields.');
                return;
            }

            var formData = new FormData();
            formData.append('firstName', firstName);
            formData.append('lastName', lastName);
            formData.append('dob', dob);
            formData.append('phone', phone);
            formData.append('email', email);
            formData.append('password', password);
            formData.append('driversLicense', driversLicense);
            formData.append('streetAddress', streetAddress);
            formData.append('state', state);
            formData.append('zipCode', zipCode);
            if (visaPage) {
                formData.append('visaPage', visaPage);
            }
            if (licenseTranslation) {
                formData.append('licenseTranslation', licenseTranslation);
            }

            // Submit the form data to the server
            fetch('/register', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                if (data.success) {
                    window.location.href = 'login.html';
                } else {
                    alert('Registration failed. Please try again.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            });
        });
    </script>
