<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/veygo.png" alt="Veygo Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#rent">Rent a Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="membership.html">Membership</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="register" class="py-5">
        <div class="container">
            <h2 class="section-title">Register</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">US Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="\(\d{3}\) \d{3} - \d{4}" placeholder="(123) 456 - 7890" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> and the <a href="privacy.html" target="_blank">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                        <div class="text-center mt-3">
                            <a href="login.html" class="text-primary">Already have an account? Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-primary text-white text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2024 Veygo. All rights reserved.</p>
            <p><a href="terms.html" class="text-white">Terms and Conditions</a> | <a href="privacy.html" class="text-white">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('phone').addEventListener('input', function (e) {
            var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? ' - ' + x[3] : '');
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            var dob = new Date(document.getElementById('dob').value);
            var today = new Date();
            if (dob >= today) {
                e.preventDefault();
                alert('Date of Birth must be earlier than today\'s date.');
            }

            var name = document.getElementById('name').value.trim();
            var nameParts = name.split(/\s+/);
            if (nameParts.length < 2) {
                e.preventDefault();
                alert('Please enter both your first and last name.');
            } else {
                var capitalizedNames = nameParts.map(function(part) {
                    return part.charAt(0).toUpperCase() + part.slice(1).toLowerCase();
                });
                document.getElementById('name').value = capitalizedNames.join(' ');
            }
        });
    </script>
</body>
</html>
